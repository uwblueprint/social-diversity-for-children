<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins";
            }
        </style>
    </head>
    <body style="background-color: #f5f6f7; padding: 30px; text-align: center">
        <img
            src="https://images.squarespace-cdn.com/content/5e83092341f99d6d384777ef/1592545178617-8IPTVQIWZEID0O9CDZOE/sdc+logo+with+name.png?content-type=image%2Fpng"
            style="width: 200px; padding-bottom: 10px"
            alt="SDC logo"
        />
        <div
            style="
                background-color: #fff;
                border-radius: 10px;
                padding: 20px 20px;
            "
        >
            <h5
                style="
                    color: #000000;
                    font-size: 36px;
                    line-height: 54px;
                    margin-top: 0px;
                    margin-bottom: 37px;
                "
            >
                Thank you for registering!
            </h5>

            <p
                style="
                    color: #000000;
                    max-width: 581px;
                    font-size: 16px;
                    line-height: 24px;
                    margin: 0px auto;
                    padding-bottom: 100px;
                "
            >
                We look forward to seeing you at our program. Look out for an
                email from us shortly with more information!
            </p>
            <div style="padding: 0px 0px">
                <a
                    href="${url}"
                    style="
                        background-color: #42526e;
                        color: #fff;
                        padding: 15px 40px;
                        border-radius: 4px;
                        font-size: 18px;
                        text-decoration: none;
                    "
                    >View upcoming classes</a
                >
            </div>
            <div style="padding: 50px 0px">
                <a
                    href="${url}"
                    style="
                        background-color: #42526e;
                        color: #fff;
                        padding: 15px 40px;
                        border-radius: 4px;
                        font-size: 18px;
                        text-decoration: none;
                    "
                    >Browse programs</a
                >
            </div>
        </div>
    </body>
</html>
